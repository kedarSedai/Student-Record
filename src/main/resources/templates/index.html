<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Home Page</title>

    <style>
        a:link {
            text-decoration: none;
            color: white;
        }

        .parent {
            margin-top: 50px;
        }
    </style>

</head>
<body>
<div align="center" class="container parent">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-light"><a th:href="@{/new}">Add new Student</a></button>
            </div>
            <div class="col-md-10">
                <h2>List of the Student</h2>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>USER NAME</th>
            <th>FULL NAME</th>
            <th>PASSWORD</th>
            <th>ROLE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="students : ${listStudent}">
            <td th:text="${students.id}">Student UserName</td>
            <td th:text="${students.userName}">Student UserName</td>
            <td th:text="${students.fullName}">Student FullName</td>
            <td th:text="${students.password}">Student Password</td>
            <td th:text="${students.role}">Student Role</td>
            <td>
                <button class="btn btn-info"><a th:href="@{'/edit/' + ${students.id}}">Edit</a></button>
            </td>
            <td>
                <button class="btn btn-danger"><a class="btn-btn-danger"
                                                  th:href="@{'/delete/' + ${students.id}}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
